<div class="clocker">
  <div class="clocker__container">


    <div class="clocker__spinner-container">
      <svg viewBox="0 0 36 36" class="clocker__spinner" [id]="clockId">
        <path class="circle-bg" d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831" />
        <path class="circle" stroke-dasharray="0, 100" d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831" />

        <text x="18" y="20.35" class="clocker__spinner-timer">{{timer$ | async | clockify}}</text>
      </svg>
    </div>

  </div>
</div>
